{% block title %}
    Results

    
{% endblock %}

{% block content %}












<h1><h1><a><img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3f/ATP_Tour_logo.svg/1200px-ATP_Tour_logo.svg.png" alt="img" style="max-width:82px;max-height:67px"></img></a> <i> RESULTS</i></h1></h1>


<h5> <a href="/players/add-result/" class="btn btn-link">Add result</a></h5>
   <div class="row">
    {% for result in results %}

    <div class="card" style="width: 18rem;">
        
        <div class="card-body">
        <h5 class="card-title">{{result.name}}</h5>
        <p class="card-text">Tournament: {{result.tournament}}</p>
        <p class="card-text">Result: {{result.result}}</p>
        <p class="card-text">Points earned: {{result.points_earned}}</p>

        </div>

        </div>


        



    {% endfor %}

{% endblock %}

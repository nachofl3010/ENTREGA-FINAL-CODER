{% extends 'base.html' %}

{% block title %}
    Adding match
{% endblock %}

{% block content %}
    <h1>Add matches</h1>



    {% if form %}

        <form action="" method="POST">

            {% csrf_token %}

            <table>
                {{form.as_table}}
            </table>


            <input type="submit" value="Add match">
        </form>
    {% endif %}


    {% if form_errors %}
        <h2 style="color: red;" >Errores:</h2>
        {{form_errors}}
    {% endif %}

    {% endblock %}
